<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric convereter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="main-el">
            <p class="head1">Metric/Imperial Unit Conversion</p>
        </div>
        <input type="text" minlength="1" maxlength="4" id="rectangle-el">
        <button id="btn">Convert</button>
    </div>
    <div class="second-container">
        <p class="length-el">Length (Meter/Feet)</p>
        <div id="item1">
            <p id="default1">1 meters = 3.281 feet | 1 feet = 0.304 meters</p>
        </div>
    </div>

    <div class="third-container">
        <p class="volume-el">Volume (Liters/Gallons)</p>
        <div id="item2">
            <p id="default2">1 liters = 0.264 gallon | 1 gallon = 3.787 liters</p>
        </div>
    </div>

    <div class="fourth-container">
        <p class="mass-el">Mass (Kilograms/Pounds)</p>
        <div id="item3">
            <p id="default3">1 kilogram = 2.204 pound | 1 pound = 0.453 kilogram</p>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
